<div class="row">
    <div class="col-md-3 d-flex align-items-center">
        <h2>
            Trending Movies <br>
            Right Now
        </h2>
    </div>
    <div *ngFor='let m of trendingMovies' class="col-md-3 my-2" style="position:relative;">
    <a class="nav-link" [routerLink]="['/moviedetail',m['id']]"  >
        <img [src]="imgperfix+m['poster_path']" class="img-fluid w-100" alt="">
        <h3 class="text-center  my-3">{{m['title']}} </h3>
        <p
         id="p" class="text-bg-warning movie rounded p-2" style="position: absolute; top: 0px; right: 20px;">
            {{m['vote_average'] - m['vote_average'] % 1 }}
        </p>
    </a>
    </div>
</div>
